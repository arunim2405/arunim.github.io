<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CalcArunim</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet" type="text/css">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous" rel="stylesheet" type="text/css">
<link href="myown.css" rel="stylesheet" type="text/css">
</head>

<body>

<div class="container">
	<div class="card-panel  red lighten-5">
 <h1> <div class="card-panel teal lighten-2 blue-text text-lighten-5">Calculator</div></h1>

 <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s5">
          <input  id="firstnumber" type="number" >
          <label for="firstnumber">First Number</label>
        </div>
        <div class="input-field col s5">
          <input id="secondnumber" type="number" >
          <label for="secondnumber">Second Number</label>
        </div>
      </div>
  </form>
 

</div>
 <button id="addbutton" class="waves-effect waves-light btn-large blue-text text-lighten-5 " >Add</button>
   <button id="subtractbutton" class="waves-effect waves-light btn-large blue-text text-lighten-5 " >Subtract</button>
   <button id="multiplybutton" class="waves-effect waves-light btn-large blue-text text-lighten-5 " >Multiply</button>
 <div class="card-panel hoverable teal lighten-2 blue-text text-lighten-5"><h2 id="answerdisplay">Answer</h2></div>
 <div class="card-panel hoverable teal lighten-3 blue-text text-lighten-5" ><a href="https://www.instagram.com/arunim2000/">Made by Arunim Chaudhary</a></div>
</div>



<script type="text/javascript" src="myown.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
